<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUC Integra</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Email" required>
                    <i class='bxr  bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                    <i class='bxr  bx-lock'></i>
                </div>
                <div class="forgot-link">
                    <p>Esqueceu a senha? <a href="#">Clique Aqui!</a></p>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1>Cadastre-se</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nome Completo" required>
                    <i class='bxr  bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="CPF" id="cpf" required maxlength="14">
                    <i class='bxr  bx-key'></i>
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Matrícula" id="matricula" maxlength="6">
                    <i class='bxr  bx-key'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Email Institucional" required>
                    <i class='bxr  bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                    <i class='bxr  bx-lock'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirmar Senha" required>
                    <i class='bxr  bx-lock'></i>
                </div>
                <div class="user-type">
                    <h3>Tipo de Usuário</h3>
                    <div class="radio-options">
                        <div class="radio-option">
                            <input type="radio" id="aluno" name="tipo_usuario" value="aluno" required>
                            <label for="aluno">Aluno</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="professor" name="tipo_usuario" value="professor" required>
                            <label for="professor">Professor</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Bem-vindo!</h1>
                <img src="img/logo_puc.png" alt="">
                <p>Não possui uma conta?</p>
                <button class="btn register-btn">Registrar</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Bem-vindo de volta!</h1>
                <img src="img/logo_puc.png" alt="">
                <p>Já possui uma conta?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
