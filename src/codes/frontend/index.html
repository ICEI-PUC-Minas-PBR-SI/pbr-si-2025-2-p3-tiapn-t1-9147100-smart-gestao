<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
    <!-- 
      Esta tag 'meta refresh' é a chave. Ela instrui o navegador a redirecionar
      imediatamente (content="0") para a URL da página de login correta.
    -->
    <meta http-equiv="refresh" content="0; url=/pages/login.html">
</head>
<body>
    <p>Se você não for redirecionado automaticamente, <a href="/pages/login.html">clique aqui</a>.</p>
</body>
</html>
