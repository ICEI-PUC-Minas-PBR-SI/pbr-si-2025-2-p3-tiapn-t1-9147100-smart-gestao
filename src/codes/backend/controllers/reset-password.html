<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Smart Gestão</title>
    <!-- Previne a requisição automática do favicon.ico pelo navegador -->
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-lock logo-icon"></i>
                <h1>Redefinir Senha</h1>
                <p>Crie uma nova senha para sua conta.</p>
            </div>

            <form id="reset-password-form" class="auth-form">
                <div class="form-group">
                    <label for="password">Nova Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="Mínimo 6 caracteres" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Nova Senha</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Digite novamente" required>
                </div>

                <button type="submit" class="btn btn-auth">Salvar Nova Senha</button>

                <div id="message" class="message" style="display: none;">
                    <!-- Mensagens de sucesso ou erro aparecerão aqui -->
                </div>
            </form>

            <div class="auth-footer">
                <p>Deseja tentar o login? <a href="login.html">Fazer login</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>PUC Minas - ICEI - Sistema de Controle de Despesas para MEIs - 2025</p>
            <p>Desenvolvido por: Júlia Fernanda, Izadora Helena, Hugo Ferreira, Heron Silva e Maria Clara</p>
        </div>
    </footer>

    <script type="module">
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageDiv = document.getElementById('message');

            if (password !== confirmPassword) {
                messageDiv.textContent = 'As senhas não coincidem.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            // Pega o token da URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                messageDiv.textContent = 'Token de redefinição não encontrado na URL.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Falha ao redefinir a senha.');
                }

                messageDiv.textContent = data.message;
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';

                // Redireciona para o login após sucesso
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
