<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Smart Gestão</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-key logo-icon"></i>
                <h1>Recuperar Senha</h1>
                <p>Insira seu e-mail para receber o link de recuperação.</p>
            </div>

            <form id="forgot-password-form" class="auth-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>

                <button type="submit" class="btn btn-auth">Enviar Link</button>

                <div id="message" class="message" style="display: none;">
                    <!-- Mensagens de sucesso ou erro aparecerão aqui -->
                </div>
            </form>

            <div class="auth-footer">
                <p>Lembrou a senha? <a href="login.html">Fazer login</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>PUC Minas - ICEI - Sistema de Controle de Despesas para MEIs - 2025</p>
            <p>Desenvolvido por: Júlia Fernanda, Izadora Helena, Hugo Ferreira, Heron Silva e Maria Clara</p>
        </div>
    </footer>

    <!-- Conecta o script modularizado da página -->
    <script type="module">
        // Script simples para esta página
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                messageDiv.textContent = data.message || 'Se um usuário com este e-mail existir, um link de recuperação será gerado no console do servidor.';
                messageDiv.className = 'message success'; // Mostra como sucesso
                messageDiv.style.display = 'block';

            } catch (error) {
                messageDiv.textContent = 'Ocorreu um erro. Tente novamente.';
                messageDiv.className = 'message error'; // Mostra como erro
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
